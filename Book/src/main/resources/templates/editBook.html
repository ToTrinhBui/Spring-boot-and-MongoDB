<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<title>Edit Book</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
	<header class="header" id="navigation-menu">
		<div class="container">
			<nav>
				<ul class="nav-menu">
					<li> <a th:href="@{/}">Home</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<section class="restaurant mtop" id="restaurant">
		<div class="container">
			<div class="heading">
				<h5>EXPLORE YOUR BOOK WORLD</h5>
				<h2>Edit Book</h2>
			</div>
			<form method="POST" th:action="@{/edit}" th:object="${book}">
				<table>
					<tr>
						<th><label for="id">ID: </label></th>
						<td><input type="text" th:field="*{id}" placeholder="ID" /></td>
					</tr>
					<tr>
						<th><label for="name">Book Name: </label></th>
						<td><input type="text" th:field="*{name}" placeholder="Book Name" /></td>
					</tr>
					<tr>
						<th><label for="author">Author: </label></th>
						<td><input type="text" th:field="*{author}" placeholder="Author" /></td>
					</tr>
					<tr>
						<th><label for="type">Type: </label></th>
						<td><input type="text" th:field="*{type}" placeholder="Type" /></td>
					</tr>
					<tr>
						<th><label for="content">Content: </label></th>
						<td><input type="text" th:field="*{content}" placeholder="Content" /></td>
					</tr>
					<tr>
						<th><label for="price">Price: </label></th>
						<td><input type="text" th:field="*{price}" placeholder="Price" /></td>
					</tr>
				</table><br>
				<input class="inputX" type="submit" value="SUBMIT">

			</form>
		</div>

	</section>

	<footer>
		<div class="container grid top">
			<div class="box">
				<h3>Môn học</h3>
				<p>Thực tập cơ sở</p>
			</div>

			<div class="box">
				<h3>Giảng viên hướng dẫn</h3>
				<p>Dương Trần Đức</p>
			</div>

			<div class="box">
				<h3>Sinh viên thực hiện</h3>
				<p>Bùi Tố Trinh</p>
			</div>

			<div class="box">
				<h3>Mã sinh viên</h3>
				<p>B19DCCN692</p>
			</div>
		</div>
	</footer>
</body>

</html>
